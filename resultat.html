<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Skills Olympiade - Wilaya de Boumerdès</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        input {
            border: 1px solid #000000;
            /* Bordure noire de 2px */
            padding: 0.5rem;
            /* Ajoute un peu de padding pour l'intérieur */
            border-radius: 0.375rem;
            /* Arrondir légèrement les coins */
        }

        /* Optionnel : ajouter une bordure plus marquée au focus */
        input:focus {
            outline: none;
            /* Supprimer la bordure par défaut du navigateur */
            border-color: #000;
            /* Garde la bordure noire lors du focus */
        }
    </style>
</head>

<body>

    <nav class="relative h-[300px] overflow-hidden">
        <div class="bg-container absolute inset-0">
            <img class="bg-img-nav" src="img/bg-img-2.jpg" alt="Background">
        </div>

        <!-- Pink Overlay -->
        <div class="overlay"></div>

        <!-- Navbar Content -->
        <div class="navbar-content">
            <img src="img/skills_olympic-boumerdes-logo.png" alt="Logo">
            <div class="navbar-links">
                <a href="index.html">Acceuil</a>
                <a href="specialites.html">Spécialités</a>
                <a href="inscription.html">Inscription</a>
                <a href="resultat.html">Résultat</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <section class="py-10 max-w-4xl mx-auto">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Podium par Spécialité</h2>

        <!-- Dropdown spécialités -->
        <div class="text-center mb-6">
            <label for="specialitySelect" class="block text-lg font-medium mb-2">Choisissez une spécialité :</label>
            <select id="specialitySelect" class="px-4 py-2 rounded border">
                <option value="informatique">Informatique</option>
                <option value="electronique">Électronique</option>
                <option value="mecanique">Mécanique</option>
                <option value="batiment">Bâtiment</option>
            </select>
        </div>

        <!-- Podium -->
        <div id="podiumContainer">
            <div class="flex justify-center items-end gap-6">
                <!-- 2e place -->
                <div class="flex flex-col items-center">
                    <div class="w-24 h-32 bg-gray-200 rounded-t-xl flex items-end justify-center shadow-md">
                        <span class="text-lg font-bold mb-2">2ᵉ</span>
                    </div>
                    <p id="name2" class="mt-2 text-sm font-semibold text-gray-700">Nom 2ᵉ</p>
                </div>

                <!-- 1er place -->
                <div class="flex flex-col items-center">
                    <div class="w-24 h-40 bg-yellow-400 rounded-t-xl flex items-end justify-center shadow-md">
                        <span class="text-lg font-bold mb-2">1ᵉʳ</span>
                    </div>
                    <p id="name1" class="mt-2 text-base font-semibold text-gray-800">Nom 1ᵉʳ</p>
                </div>

                <!-- 3e place -->
                <div class="flex flex-col items-center">
                    <div class="w-24 h-28 bg-orange-300 rounded-t-xl flex items-end justify-center shadow-md">
                        <span class="text-lg font-bold mb-2">3ᵉ</span>
                    </div>
                    <p id="name3" class="mt-2 text-sm font-semibold text-gray-700">Nom 3ᵉ</p>
                </div>
            </div>

            <!-- Formulaire -->
            <div class="text-center mt-8">
                <form id="podiumForm">
                    <input type="text" id="winner1" placeholder="Nom du 1er" class="px-4 py-2 rounded mb-2">
                    <input type="text" id="winner2" placeholder="Nom du 2ᵉ" class="px-4 py-2 rounded mb-2">
                    <input type="text" id="winner3" placeholder="Nom du 3ᵉ" class="px-4 py-2 rounded mb-4">
                    <button type="submit" class="px-6 py-2 bg-blue-500 text-white rounded">Enregistrer</button>
                </form>
            </div>
        </div>
    </section>



    <button id="scrollToTop">
        <i class="fa-solid fa-up-long"></i>
    </button>

    <!-- Footer -->
    <footer>
        <img src="img/skills_olympic-boumerdes-logo.png" alt="Logo">
        <p><i class="fa-solid fa-location-dot"></i>DFEP de Boumerdès - Olympiade des métiers 2025</p>
        <p><i class="fa-solid fa-phone"></i>024 79 72 13</p>
        <p><i class="fa-solid fa-envelope"></i>contact@skillsolympicsboumerdes.dz</p>
        <a href="https://skillsolympics.dz"><i class="fa-solid fa-globe"></i>skills olympics dz site web</a>
        <p><i class="fa-solid fa-star"></i>Croyez en vos compétences, dépassez vos limites</p>
    </footer>

    <script>
        const form = document.getElementById('podiumForm');
        const select = document.getElementById('specialitySelect');

        const name1El = document.getElementById('name1');
        const name2El = document.getElementById('name2');
        const name3El = document.getElementById('name3');

        const input1 = document.getElementById('winner1');
        const input2 = document.getElementById('winner2');
        const input3 = document.getElementById('winner3');

        // Récupère les données du localStorage pour une spécialité
        function loadPodium(speciality) {
            const data = JSON.parse(localStorage.getItem(`podium_${speciality}`)) || {
                winner1: 'Nom 1ᵉʳ',
                winner2: 'Nom 2ᵉ',
                winner3: 'Nom 3ᵉ',
            };

            name1El.textContent = data.winner1;
            name2El.textContent = data.winner2;
            name3El.textContent = data.winner3;
        }

        // Sauvegarde les données dans le localStorage
        function savePodium(speciality, winner1, winner2, winner3) {
            localStorage.setItem(`podium_${speciality}`, JSON.stringify({
                winner1, winner2, winner3
            }));
        }

        // Quand on change de spécialité
        select.addEventListener('change', () => {
            loadPodium(select.value);
        });

        // Quand on soumet le formulaire
        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const winner1 = input1.value || 'Nom 1ᵉʳ';
            const winner2 = input2.value || 'Nom 2ᵉ';
            const winner3 = input3.value || 'Nom 3ᵉ';

            savePodium(select.value, winner1, winner2, winner3);
            loadPodium(select.value);

            input1.value = '';
            input2.value = '';
            input3.value = '';
        });

        // Chargement initial
        loadPodium(select.value);



        document.getElementById('scrollToTop').addEventListener('click', function () {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

    </script>
</body>

</html>
